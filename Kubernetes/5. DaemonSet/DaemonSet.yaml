apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-app-daemon-set
  labels:
    app: my-app
spec:
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: rudzmic1/cloudhours-workshops:0.1
        